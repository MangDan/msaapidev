kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: msa-apidev-mp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: msa-apidev-mp
  template:
    metadata:
      labels:
        app: msa-apidev-mp
        commit: ${WERCKER_GIT_COMMIT}
    spec:
      containers:
      - name: msa-apidev-mp
        image: ${DOCKER_REGISTRY}/${DOCKER_REPO}:${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT}
        imagePullPolicy: Always
        ports:
        - name: twitter-feed
          containerPort: 8080
          protocol: TCP
      imagePullSecrets:
      - name: wercker
---
kind: Service
apiVersion: v1
metadata:
  name: msa-apidev-mp
  labels:
    app: msa-apidev-mp
spec:
  type: NodePort
  selector:
    app: msa-apidev-mp
  ports:
  - port: 30000
    targetPort: 8080
    name: http
