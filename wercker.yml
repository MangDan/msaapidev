#Use OpenJDK base docker image from dockerhub and open the application port on the docker container
box:
# id: openjdk:8-jdk
  id: jimador/docker-jdk-8-maven-node
  ports:
    - 8080

#Build our application using Maven, just as we always have
build:
  steps:
    - install-packages:
        packages: maven
    - script:
        name: maven build
        cwd: msa-apidev-mp
        code: mvn clean package 
    - npm-install
    - script:
        name: install-dredd
        code: npm install dredd@8.0.2 --global
    - script:
        name: dredd
        cwd: msa-apidev-mp
        code: dredd
